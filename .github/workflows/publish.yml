on:
  push:
    branches: main
  registry_package:
    types: [published, updated]
  workflow_dispatch:

name: Render and publish

jobs:
  reponame:
    runs-on: ubuntu-latest
    outputs:
      lowercase: ${{ steps.reponame.outputs.test }}
    steps:
      - run: echo ::set-output name=lowercase::$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
  docker:
    needs: reponame
    runs-on: ubuntu-latest
    container: ghcr.io/${{ needs.job1.outputs.lowercase}}:main
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v3
      -
        name: Make things to be published.
        run: |
          make publish/
      -
        name: Publish ðŸš€
        # only publish when push to main
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy.
          folder: publish/
          # Organizations require token of the bearer!
          token: ${{ secrets.GITHUB_TOKEN }}
