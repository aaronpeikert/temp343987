on:
  push:
    branches: main
  registry_package:
    types: [published, updated]
  workflow_dispatch:

name: Render and publish

jobs:
  imagename:
    runs-on: ubuntu-latest
    steps:
      -
        name: Repository to lowercase.
        run: echo ::set-env name=IMAGE_REPOSITORY::$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
  docker:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ env.IMAGE_REPOSITORY }}:main
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v3
      -
        name: Make things to be published.
        run: |
          make publish/
      -
        name: Publish ðŸš€
        # only publish when push to main
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy.
          folder: publish/
          # Organizations require token of the bearer!
          token: ${{ secrets.GITHUB_TOKEN }}
